<!DOCTYPE html style="height:100%;">
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&family=Open+Sans:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Random Pokemon Picker</title>
  </head>
  <body style="height: 100%">


    <div
      class="container-fluid h-100 d-flex flex-column"
      style="
        background-image: url(./img/background.png);
        background-repeat: no-repeat;
        background-size: cover;
      "
    >
      <img class="mx-5 my-5" src="./img/title.png">
      <div class="row flex-grow-1">
        <div class="col-md-1"></div>
        <div class="col-md-3 my-auto d-flex justify-content-end">
          <div class="row">
            <div class="col-sm">
       
              <figure id="card1" class="pokemon-card card-yellow">
                <div class="card-image-container">
                  <img src="" class="random-image" />
                </div>

                <figcaption class="card-caption">
                  <h1 class="pokemonName"></h1>
                  <div class="d-flex justify-content-start">
                    <div class="abilities-title">Abilities:</div>
                    <div class=""><ul></ul></div>
                  </div>
                </figcaption>
              </figure>
              <img id="card1-winner" src="./img/winner.png" style="position: relative; z-index: 999999; margin: -300 -200 -300 -175; display:none; ">
            </div>
          </div>
        </div>
        <div class="col d-flex align-items-center justify-content-md-center">
          <div>
            <button id="btnDrawCards" type="button" class="btn btn-lg btn-primary">
              Draw Cards
            </button>
            <button id="btnBattle" type="button" class="btn btn-lg btn-danger ml-3">
              BATTLE!
            </button>
          </div>
        </div>
        <div class="col-md-3 my-auto">
          <div class="row">
            <div class="col-sm">
              <figure id="card2" class="pokemon-card card-red">
                <div class="card-image-container">
                  <img src="" class="random-image" />
                </div>

                <figcaption class="card-caption">
                  <h1 class="pokemonName"></h1>
                  <div class="d-flex justify-content-start">
                    <div class="abilities-title">Abilities:</div>
                    <div class=""><ul></ul></div>
                  </div>
                </figcaption>
              </figure>
              <img id="card2-winner" src="./img/winner.png" style="position: relative; z-index: 999999; margin: -300 -200 -300 -175; display: none; ">
            </div>
          </div>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>

  <script src="random-pokemon.js"></script>
</html>
